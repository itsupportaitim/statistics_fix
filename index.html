<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logbook Intensity Waves</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .chart-section {
            margin-bottom: 50px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        .search-section {
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            text-align: center;
        }
        .search-input {
            padding: 12px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            width: 300px;
            margin-right: 10px;
        }
        .search-btn {
            padding: 12px 20px;
            font-size: 1em;
            background: #00d2ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-btn:hover {
            background: #0099cc;
        }
        .chart-title {
            text-align: center;
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #fff;
        }
        .chart-subtitle {
            text-align: center;
            font-size: 0.9em;
            margin-bottom: 20px;
            color: #ccc;
            font-style: italic;
        }
        canvas {
            max-width: 100%;
            height: 400px !important;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        .loading {
            text-align: center;
            font-size: 1.2em;
            color: #fff;
        }
        .error {
            text-align: center;
            color: #ff6b6b;
            font-weight: bold;
        }
        #searchResults {
            text-align: center;
            margin: 10px 0;
            font-size: 1em;
            color: #00d2ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Logbook Request Waves (UTC+6 Adjusted)</h1>
        
        <div class="chart-section">
            <h2 class="chart-title">24-Hour Intensity Wave</h2>
            <p class="chart-subtitle">Hour (0-23)</p>
            <div id="hourlyContainer"><div class="loading">Loading wave...</div></div>
            <canvas id="hourlyWave"></canvas>
        </div>
        
        <div class="chart-section">
            <h2 class="chart-title">Weekly Pressure Timeline</h2>
            <div id="weeklyContainer"><div class="loading">Loading bars...</div></div>
            <canvas id="weeklyBars"></canvas>
        </div>

        <div class="search-section">
            <h2 class="chart-title">Custom GroupName Search Intensity</h2>
            <p class="chart-subtitle">Enter text to filter groupName (case-insensitive) and see its 24hr wave</p>
            <input type="text" id="searchInput" class="search-input" placeholder="e.g., Farkhod Faiziev">
            <button class="search-btn" onclick="performSearch()">Search</button>
            <div id="searchResults"></div>
            <div id="searchContainer" style="display:none;"><div class="loading">Loading search wave...</div></div>
            <canvas id="searchWave" style="display:none;"></canvas>
        </div>
    </div>

    <script src="search-intensity.js"></script>
    <script>
        // Hourly Wave (Line Chart) - unchanged
        async function renderHourlyWave() {
            try {
                const response = await fetch('hourly-aggregate.json');
                if (!response.ok) throw new Error('Failed to load');
                const data = await response.json();
                
                const ctx = document.getElementById('hourlyWave').getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: data.map(item => item.hour.toString()), // Simple 0-23
                        datasets: [{
                            label: 'Requests Flow',
                            data: data.map(item => item.count),
                            borderColor: '#00d2ff',
                            backgroundColor: 'rgba(0, 210, 255, 0.2)',
                            fill: true,
                            tension: 0.4, // Smooth wave curve
                            pointBackgroundColor: '#00d2ff',
                            pointBorderColor: '#ffffff',
                            pointRadius: 4,
                            borderWidth: 3
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: { beginAtZero: true, grid: { color: 'rgba(255,255,255,0.1)' }, ticks: { color: '#fff' } },
                            x: { 
                                grid: { color: 'rgba(255,255,255,0.1)' }, 
                                ticks: { color: '#fff', maxRotation: 0 } // No rotation for clean read
                            }
                        },
                        plugins: { legend: { labels: { color: '#fff' } } },
                        animation: { duration: 1500, easing: 'easeInOutQuart' }
                    }
                });
                document.getElementById('hourlyContainer').innerHTML = '';
            } catch (error) {
                document.getElementById('hourlyContainer').innerHTML = `<div class="error">${error.message}</div>`;
            }
        }

        // Weekly Bars (Bar Chart) - unchanged
        async function renderWeeklyBars() {
            try {
                const response = await fetch('weekly-aggregate.json');
                if (!response.ok) throw new Error('Failed to load');
                const data = await response.json();
                
                const ctx = document.getElementById('weeklyBars').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: data.map(item => item.label),
                        datasets: [{
                            label: 'Daily Pressure',
                            data: data.map(item => item.count),
                            backgroundColor: ['#ff6384', '#36a2eb', '#ffce56', '#4bc0c0', '#9966ff', '#ff9f40', '#c9cbcf'],
                            borderColor: '#ffffff',
                            borderWidth: 2
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: { beginAtZero: true, grid: { color: 'rgba(255,255,255,0.1)' }, ticks: { color: '#fff' } },
                            x: { grid: { color: 'rgba(255,255,255,0.1)' }, ticks: { color: '#fff' } }
                        },
                        plugins: { legend: { labels: { color: '#fff' } } },
                        animation: { duration: 1500, easing: 'easeInOutQuart' }
                    }
                });
                document.getElementById('weeklyContainer').innerHTML = '';
            } catch (error) {
                document.getElementById('weeklyContainer').innerHTML = `<div class="error">${error.message}</div>`;
            }
        }

        // New: Perform search and render
        async function performSearch() {
            const searchText = document.getElementById('searchInput').value.trim();
            if (!searchText) {
                document.getElementById('searchResults').innerHTML = '<span class="error">Enter some text to search!</span>';
                return;
            }

            document.getElementById('searchResults').innerHTML = '<div class="loading">Searching...</div>';
            document.getElementById('searchContainer').style.display = 'block';
            document.getElementById('searchWave').style.display = 'none';

            try {
                const hourlyData = await getHourlyStatsForText(searchText);
                if (hourlyData.length === 0 || hourlyData.every(item => item.count === 0)) {
                    throw new Error('No matches found for your search.');
                }

                document.getElementById('searchResults').innerHTML = `<div>Found ${hourlyData.reduce((sum, item) => sum + item.count, 0)} total requests matching "${searchText}".</div>`;

                const ctx = document.getElementById('searchWave').getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: hourlyData.map(item => item.hour.toString()),
                        datasets: [{
                            label: `Filtered Flow: "${searchText}"`,
                            data: hourlyData.map(item => item.count),
                            borderColor: '#ff6384',
                            backgroundColor: 'rgba(255, 99, 132, 0.2)',
                            fill: true,
                            tension: 0.4,
                            pointBackgroundColor: '#ff6384',
                            pointBorderColor: '#ffffff',
                            pointRadius: 4,
                            borderWidth: 3
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: { beginAtZero: true, grid: { color: 'rgba(255,255,255,0.1)' }, ticks: { color: '#fff' } },
                            x: { 
                                grid: { color: 'rgba(255,255,255,0.1)' }, 
                                ticks: { color: '#fff', maxRotation: 0 }
                            }
                        },
                        plugins: { legend: { labels: { color: '#fff' } } },
                        animation: { duration: 1500, easing: 'easeInOutQuart' }
                    }
                });
                document.getElementById('searchContainer').innerHTML = '';
                document.getElementById('searchWave').style.display = 'block';
            } catch (error) {
                document.getElementById('searchResults').innerHTML = `<div class="error">Error: ${error.message}</div>`;
                document.getElementById('searchContainer').style.display = 'none';
            }
        }

        // Render on load - unchanged
        window.addEventListener('load', () => {
            renderHourlyWave();
            renderWeeklyBars();
        });
    </script>
</body>
</html>
